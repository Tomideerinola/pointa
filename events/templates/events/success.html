<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | Pointa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Outfit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --p-purple: #6f42c1; --p-success: #10b981; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; align-items: center; justify-content: center; }

        .status-card {
            max-width: 450px;
            background: white;
            border-radius: 32px;
            padding: 40px;
            text-align: center;
            border: 1px solid #e2e8f0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .icon-box-success {
            width: 80px;
            height: 80px;
            background: #ecfdf5;
            color: var(--p-success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 25px;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes scaleIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .title { font-family: 'Outfit'; font-weight: 800; color: #1e293b; font-size: 1.75rem; }
        
        .btn-main {
            background: var(--p-purple);
            color: white;
            border-radius: 16px;
            padding: 14px 28px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 15px rgba(111, 66, 193, 0.2); color: white; }
        
        .btn-outline {
            color: #64748b;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="status-card">
    <div class="icon-box-success">
        <i class="fa-solid fa-circle-check"></i>
    </div>
    <h1 class="title">Payment Received!</h1>
    <p class="text-muted mt-2">Your spot is secured. We've sent a confirmation email with your digital ticket.</p>
    
    <div class="bg-light rounded-4 p-3 my-4">
        <div class="d-flex justify-content-between small mb-1">
            <span class="text-muted fw-600">Reference:</span>
            <span class="fw-bold text-dark">
                PTA-{{ order.reference|slice:":8"|upper }}
            </span>

        </div>
        <div class="d-flex justify-content-between small">
            <span class="text-muted fw-600">Status:</span>
            <span class="fw-bold text-success">Confirmed</span>
        </div>
    </div>

    <a href="/dashboard/" class="btn-main">Go to Dashboard</a>
    <a href="/" class="btn-outline">Back to Home</a>
</div>

</body>
</html>
