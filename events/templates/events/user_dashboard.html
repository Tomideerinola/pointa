    <style>
        :root {
            --sidebar-width: 280px;
            --primary-purple: #6f42c1;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-light);
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #ffffff;
            border-right: 1px solid #eee;
            z-index: 1000;
            transition: all 0.3s ease;
            padding: 24px;
        }

        .nav-link {
            color: #64748b;
            font-weight: 600;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--light-purple, #f3e8ff);
            color: var(--primary-purple);
        }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            transition: all 0.3s ease;
        }

        /* Dashboard Cards */
        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .icon-shape {
            width: 48px;
            height: 48px;
            background: #f3e8ff;
            color: var(--primary-purple);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .event-list-item {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #eee;
            transition: 0.2s;
        }

        .event-list-item:hover {
            border-color: var(--primary-purple);
            transform: translateX(5px);
        }

        /* Mobile Adjustments */
        @media (max-width: 991px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 20px; }
            .mobile-nav-toggle { display: block !important; }
        }

        .mobile-nav-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-purple);
            color: white;
            border: none;
            box-shadow: 0 10px 20px rgba(111, 66, 193, 0.3);
        }
            /* Avatar Gradient */
    .avatar-box {
        flex-shrink: 0;
    }
    </style>
</head>
