{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Pointa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon/favicon.ico' %}">

    
    <style>
        :root {
            --sidebar-width: 280px;
            --primary-purple: #6f42c1;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-light);
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #ffffff;
            border-right: 1px solid #eee;
            z-index: 1000;
            transition: all 0.3s ease;
            padding: 24px;
        }

        .nav-link {
            color: #64748b;
            font-weight: 600;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--light-purple, #f3e8ff);
            color: var(--primary-purple);
        }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            transition: all 0.3s ease;
        }

        /* Dashboard Cards */
        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .icon-shape {
            width: 48px;
            height: 48px;
            background: #f3e8ff;
            color: var(--primary-purple);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .event-list-item {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #eee;
            transition: 0.2s;
        }

        .event-list-item:hover {
            border-color: var(--primary-purple);
            transform: translateX(5px);
        }

        /* Mobile Adjustments */
        @media (max-width: 991px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 20px; }
            .mobile-nav-toggle { display: block !important; }
        }

        .mobile-nav-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-purple);
            color: white;
            border: none;
            box-shadow: 0 10px 20px rgba(111, 66, 193, 0.3);
        }
            /* Avatar Gradient */
    .avatar-box {
        flex-shrink: 0;
    }
    {% block style %}
    {% endblock style %}
    </style>
</head>
<body>

    <button class="mobile-nav-toggle" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
    </button>

    <aside class="sidebar" id="sidebar">
        <div class="d-flex align-items-center gap-2 mb-5">
            <span style="color: var(--primary-purple); line-height: 0;">
                <svg width="40" height="40" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_18078_104881)">
                        <mask id="mask0_18078_104881" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0" width="34" height="34">
                            <path d="M25.5 0H8.5C3.80558 0 0 3.80558 0 8.5V25.5C0 30.1944 3.80558 34 8.5 34H25.5C30.1944 34 34 30.1944 34 25.5V8.5C34 3.80558 30.1944 0 25.5 0Z" fill="white" />
                        </mask>
                        <g mask="url(#mask0_18078_104881)">
                            <path d="M25.5 0H8.5C3.80558 0 0 3.80558 0 8.5V25.5C0 30.1944 3.80558 34 8.5 34H25.5C30.1944 34 34 30.1944 34 25.5V8.5C34 3.80558 30.1944 0 25.5 0Z" fill="currentColor" />
                            <path d="M16.1238 20.1522C16.511 19.662 17.2479 19.6428 17.66 20.1122L20.5526 23.41C21.1194 24.0563 20.6611 25.0689 19.8016 25.0692H14.3055C13.47 25.0692 13.0026 24.1059 13.5203 23.4501L16.1238 20.1522ZM16.1326 8.45497C16.5308 7.95801 17.286 7.95453 17.6883 8.44813L27.5164 20.5077C28.0488 21.161 27.5838 22.1395 26.741 22.1395H24.4442C24.1428 22.1395 23.8577 22.0034 23.6678 21.7694L17.7029 14.4188C17.2962 13.9175 16.5285 13.927 16.1346 14.4384L10.7303 21.454C10.5411 21.6996 10.2484 21.8435 9.9383 21.8436H7.4881C6.64925 21.8436 6.18332 20.8733 6.70783 20.2186L16.1326 8.45497Z" fill="white" />
                        </g>
                    </g>
                    <defs><clipPath id="clip0_18078_104881"><rect width="34" height="34" fill="white" /></clipPath></defs>
                </svg>
            </span>
            <a href="{%url 'home'%}" style="text-decoration: none;">
            <span style="font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 1.5rem; color: var(--primary-purple);">Pointa</span>
        </a>
        </div>

        <nav>
            <a href="{%url 'dashboard'%}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %} "><i class="fa-solid fa-house"></i> Overview</a>
            <a href="{%url 'my_tickets'%}" class="nav-link {% if request.resolver_match.url_name == 'my_tickets' %}active{% endif %}"><i class="fa-solid fa-ticket"></i> My Tickets</a>
            <a href="{%url 'saved_events'%}" class="nav-link {% if request.resolver_match.url_name == 'saved_events' %}active{% endif %}"><i class="fa-solid fa-heart"></i> Saved Events</a>

            <hr class="my-4 text-muted opacity-25">
            <a href="{% url 'edit_profile' %}" class="nav-link {% if request.resolver_match.url_name == 'edit_profile' %}active{% endif %}"><i class="fa-solid fa-gear"></i> Profile Settings</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-link text-danger"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
            {% endif %}

        </nav>
    </aside>

    <main class="main-content">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
        {% block content %}
        {% endblock %}
   
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
