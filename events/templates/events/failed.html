<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed | Pointa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Outfit:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --p-purple: #6f42c1; --p-danger: #ef4444; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; height: 100vh; display: flex; align-items: center; justify-content: center; }

        .status-card {
            max-width: 450px;
            background: white;
            border-radius: 32px;
            padding: 40px;
            text-align: center;
            border: 1px solid #fee2e2;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .icon-box-danger {
            width: 80px;
            height: 80px;
            background: #fef2f2;
            color: var(--p-danger);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 25px;
        }

        .title { font-family: 'Outfit'; font-weight: 800; color: #1e293b; font-size: 1.75rem; }
        
        .btn-retry {
            background: var(--p-dark);
            background-color: #1e293b;
            color: white;
            border-radius: 16px;
            padding: 14px 28px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn-retry:hover { background: #0f172a; color: white; }

        .support-link { color: var(--p-purple); font-weight: 700; text-decoration: none; }
    </style>
</head>
<body>

<div class="status-card">
    <div class="icon-box-danger">
        <i class="fa-solid fa-circle-exclamation"></i>
    </div>
    <h1 class="title">Payment Failed</h1>
    <p class="text-muted mt-2">We couldn't process your transaction. This might be due to insufficient funds or a temporary bank issue.</p>
    
    <div class="text-start bg-light rounded-4 p-3 my-4">
        <ul class="small text-muted mb-0 ps-3">
            <li>Ensure your card details are correct.</li>
            <li>Check your internet connection.</li>
            <li>Verify you have sufficient balance.</li>
        </ul>
    </div>

    <a href="javascript:history.back()" class="btn-retry">Try Again</a>
    <p class="mt-4 small text-muted">Still having issues? <a href="#" class="support-link">Contact Support</a></p>
</div>

</body>
</html>
